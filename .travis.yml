language: go
go:
  - "1.9.5"
  - "1.10.1"
sudo: false
env:
  - "PATH=/home/travis/gopath/bin:$PATH"
go_import_path: github.com/Encrypt-S/kauri-api
before_install:
  - go get github.com/appleboy/gofightget
  - go get github.com/stretchr/testify/assert
install:
  - go get ./...
before_script:
  - go vet ./...
script:
  - go test -v -cover ./...
after_script:
  - golint ./...
