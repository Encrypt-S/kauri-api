language: go
sudo: false
go:
  - 1.10.1
go_import_path: github.com/Encrypt-S/kauri-api
before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/lint/golint
install:
  - go get -t ./...
before_script:
  # Print build info.
  - echo $TRAVIS_COMMIT
  - echo $TRAVIS_TAG
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_BUILD_NUMBER
  - echo $TRAVIS_REPO_SLUG
before_script:
  - go vet ./...
script:
  - go test ./... -coverprofile=gover.coverprofile
after_script:
  - golint ./...
after_success:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - "./send.sh success $WEBHOOK_URL"
  # Send code coverage report to coveralls.io only after success
  - goveralls -service=travis-ci -coverprofile=gover.coverprofile -repotoken $COVERALLS_TOKEN
after_failure:
- wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh failure $WEBHOOK_URL"
env:
    secure: 
addons:
  apt:
    update: true
